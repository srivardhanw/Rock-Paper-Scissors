<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock,Paper,Scissors!</title>
</head>

<body>
    <div class="main-container">
        <h1 id="title" >Rock, Paper, Scissors!</h1>

        <div class="container-players">
            <span id="computer">✊</span>
            <span id="human">✊</span>
        </div>
        <div class="res-container">
            <h1 id="res"></h1>
        </div>
        <div>
            <input class="btn" id="rock" type="button" data-key='0' value="ROCK">
            <input class="btn" id="paper" type="button" data-key='1' value="PAPER">
            <input class="btn" id="scissors" type="button" data-key='2' value="SCISSORS">
        </div>
        <div class="reset-container">
            <input class="btn" id="reset" style="display: none;" type="button" value="RESET">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
